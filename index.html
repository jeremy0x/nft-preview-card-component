<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>NFT preview card component | Frontend Mentor</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="card__header__image"
          />
          <div class="card__header__img-overlay">
            <img src="./assets/images/icon-view.svg" alt="eye icon" />
          </div>
        </div>

        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__price-time-container">
          <div class="card__price">
            <img src="./assets/images/icon-ethereum.svg" alt="ethereum icon" />
            <div>0.041 ETH</div>
          </div>
          <div class="card__time">
            <img src="./assets/images/icon-clock.svg" alt="clock icon" />
            <div>3 days left</div>
          </div>
        </div>

        <hr class="card__divider" />

        <div class="card__footer">
          <img
            src="./assets/images/image-avatar.png"
            alt="avatar"
            class="card__footer__avatar"
          />
          <div>
            Creation of <span class="card__footer__author">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
